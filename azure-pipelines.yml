trigger:
- main  # Se ejecuta cuando hay cambios en la rama principal

pool:
  name: "Agent"  # Nombre del agente autohospedado

variables:
- group: varcody  # Grupo de variables con credenciales de JFrog

steps:
# ğŸ”¹ Configurar Python e instalar dependencias desde Artifactory
- script: |
    echo "ğŸ Configurando Python..."
    python3 -m venv venv
    source venv/bin/activate
    echo "ğŸ“¥ Instalando dependencias desde Artifactory..."
    pip install --extra-index-url $(JFROG_PYPI_URL) -r requirements.txt
  displayName: "Instalar dependencias desde Artifactory"

# ğŸ” Login en JFrog Artifactory para Docker
- task: Docker@2
  displayName: 'Login en JFrog Artifactory'
  inputs:
    containerRegistry: '$(ARTIFACTORY_CR)
    command: 'login'

# ğŸ”¨ ConstrucciÃ³n de la imagen Docker
- script: |
    echo "ğŸ›  Construyendo imagen Docker..."
    docker build -t $(JFROG_URL)/$(DOCKER_REPOSITORY)/$(IMAGE_NAME):$(IMAGE_TAG) .
  displayName: "ConstrucciÃ³n de la imagen Docker"

# ğŸ“¤ Subir la imagen a Artifactory
- script: |
    echo "ğŸ“¤ Subiendo imagen a Artifactory..."
    docker push $(JFROG_URL)/$(DOCKER_REPOSITORY)/$(IMAGE_NAME):$(IMAGE_TAG)
  displayName: "Subir imagen a Artifactory"

# ğŸ§¹ Opcional: Limpiar imÃ¡genes locales para liberar espacio
- script: |
    echo "ğŸ§¹ Limpiando imÃ¡genes locales..."
    docker image prune -f
  displayName: "Limpieza de imÃ¡genes locales"
  condition: succeeded()
